<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div id="app" class="text-center">
    <h1 class="text-4xl font-bold mb-8">Memory Game</h1>
    <div id="menu" class="space-y-4">
      <button id="createGame" class="bg-blue-500 text-white px-4 py-2 rounded">Create Game</button>
      <input id="gameCode" type="text" placeholder="Enter Game Code" class="px-4 py-2 border rounded">
      <button id="joinGame" class="bg-green-500 text-white px-4 py-2 rounded">Join Game</button>
    </div>
    <div id="game" class="grid grid-cols-4 gap-4 mt-8 hidden"></div>
  </div>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
